<div class="py-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <span class="anchor" id="formLogin"></span>

            <!-- form card login -->
            <div class="card rounded-0">
                <div class="card-header">
                    <h3 class="mb-0">Créer un compte</h3>
                </div>
                <div class="card-body">
                    <form   #monForm=ngForm (ngSubmit)= "OnSubmit(ninea)" >
                        <div class="form-group">
                            <input type="text" ngModel  #ninea=ngModel name="ninea" placeholder="Ninea" class="form-control rounded-0" required >
                            <div [hidden]="ninea.valid">
                                le champ ninea est obligatoire
                            </div>
                        </div>

                        <button  type="submit"  [disabled]=!monForm.valid class="btn btn-primary float-right">Créer</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>

<p id="mydesc">Liste des comptes</p>
<table class="table table-bordered" aria-describedby="mydesc">
    <thead class="thead-dark">
        <th scope="col">ninea</th>
        <th scope="col">Numero compte</th>
        <th scope="col"> Solde</th>
    </thead>
    <tbody>
        <tr  *ngFor = "let c of compte">
            <td>{{c.ninea}}</td>
            <td>{{c.numerocompte}}</td>
            <td>{{c.solde}}</td>
        </tr>
    </tbody>
</table>
