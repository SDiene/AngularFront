    <div class="py-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <span class="anchor" id="formLogin"></span>

                <!-- form card login -->
                <div class="card rounded-0">
                    <div class="card-header">
                        <h3 class="mb-0">Login</h3>
                    </div>
                    <div class="card-body">
                        <form  #f="ngForm" (ngSubmit)="loginUser(f.value)" >
                            <div class="form-group">
                                <input type="text" ngModel name="username" placeholder="Username" class="form-control rounded-0" required #username=ngModel>
                            </div>
                            <div [hidden]="username.valid">
                                Le nom d'utilisateur est obligatoire
                            </div>
                            <div class="form-group">
                                <input type="password" ngModel name="password" placeholder="Password" class="form-control rounded-0" required #password=ngModel>
                            </div>
                            <div [hidden]="password.valid">
                                Le mot de passe est obligatoire
                            </div>
                            <button  type="submit" [disabled]=!f.valid class="btn btn-primary float-right">Login</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
